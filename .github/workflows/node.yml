name: Build NodeJS Flavours

permissions: read-all

on:
  workflow_call:

concurrency:
  group: nodejs-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  node-flavours-build:
    name: "Build Node Flavours"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        yarn:
          - latest
          - "1.22.21"
          - "1.22.20"
          - "1.22.0"
          - "1.21.0"
          - "1.20.0"
        node:
          - latest
          - "16.13.0"
          - "16.20.2"
          - "17.9.1"
          - "18.19.0"
          - "19.9.0"
          - "20.9.0"
          - "21.6.1"
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        name: Login to Docker Hub
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - uses: docker/build-push-action@v3
        name: Build & Push
        with:
          context: node
          file: node/Dockerfile
          target: nodejs
          platforms: linux/amd64,linux/arm64
          pull: true
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            gone/node:${{ matrix.node }}-${{ matrix.yarn }}
            benzine/node:${{ matrix.node }}-${{ matrix.yarn }}
            ghcr.io/benzine-framework/node:${{ matrix.node }}-${{ matrix.yarn }}
          build-args: |
            NODE_VERSION=${{ matrix.node }}
            YARN_VERSION=${{ matrix.yarn }}
          build-contexts: |
            marshall=docker-image://benzine/marshall:latest
