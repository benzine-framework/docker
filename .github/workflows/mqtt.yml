name: Mosquitto

permissions:
  contents: read
  packages: write

on:
  workflow_call:
  workflow_dispatch:

env:
  should_push: ${{ github.ref == 'refs/heads/main' }}

jobs:
  mqtt-build:
    name: "mosquitto"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version:
          - latest
          - 2
          - 2.0.18
          - 2.0.14
          - 1.6
        openssl:
          - ""
          - openssl
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-qemu-action@v2

      - uses: docker/setup-buildx-action@v2

      - name: "Setup: Login to Docker Hub"
        uses: docker/login-action@v3
        with:
          username: matthewbaggett
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: "Setup: Login to GHCR"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: matthewbaggett
          password: ${{ secrets.GHCR_PASSWORD }}

      - uses: docker/build-push-action@v3
        name: Build & Push
        with:
          context: mqtt
          platforms: linux/amd64,linux/arm64
          pull: true
          push: ${{ env.should_push && !env.ACT }}
          tags: |
            gone/mqtt:${{ matrix.version }}
            benzine/mqtt:${{ matrix.version }}
            ghcr.io/benzine-framework/mqtt:${{ matrix.version }}
          build-contexts: |
            eclipse-mosquitto=docker-image://eclipse-mosquitto:${{ matrix.version }}
